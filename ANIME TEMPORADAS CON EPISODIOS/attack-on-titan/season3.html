<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan Temporada 3 - StudioOtaku</title>
  <style>
    :root {
      --primary-color: #ff5cad;
      --secondary-color: #ff8a80;
      --background-start: #0f0f23;
      --background-end: #2d1b69;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 92, 173, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 50%, var(--background-start) 100%);
      color: var(--text-color);
      min-height: 100vh;
    }
    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 25px;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }
    .title-container { text-align: center; margin-bottom: 2rem; }
    .season-title { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .episode-title { font-size: 1.5rem; color: var(--secondary-color); }
    .contenedor-video {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }
    .player-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .player-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .player-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }
    .player-btn.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      box-shadow: 0 0 15px #4CAF50;
    }
    .reproductor-video {
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .player-container {
      display: none;
      width: 100%;
      height: 100%;
    }
    .player-container.active { display: block; }
    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .episodes-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--border-color);
    }
    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .episode-item {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .episode-item:hover, .episode-item.active {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      transform: translateY(-3px);
      border-color: var(--primary-color);
    }
    @media (max-width: 768px) {
      .episodes-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
      .reproductor-video { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üßßStudioOtaku</div>
    <a href="../../html/index.html" class="back-btn">üè† Inicio</a>
  </div>
  <div class="main-content">
    <a href="temporadas.html" class="back-btn">‚Üê Volver a Attack on Titan</a>
    <div class="title-container">
        <h1 class="season-title">Attack on Titan - Temporada 3</h1>
        <h2 class="episode-title" id="current-episode-title">Cargando...</h2>
    </div>
    <div class="contenedor-video">
      <div class="player-options">
        <button id="opcion1-btn" class="player-btn" onclick="switchPlayer('opcion1')">OPCI√ìN 1</button>
        <button id="opcion2-btn" class="player-btn" onclick="switchPlayer('opcion2')">OPCI√ìN 2</button>
        <button id="opcion3-btn" class="player-btn" onclick="switchPlayer('opcion3')">OPCI√ìN 3</button>
        <button id="opcion4-btn" class="player-btn" onclick="switchPlayer('opcion4')">OPCI√ìN 4</button>
      </div>
      <div class="reproductor-video">
        <div id="opcion1-player" class="player-container">
          <iframe src="" allowfullscreen></iframe>
        </div>
        <div id="opcion2-player" class="player-container">
          <iframe src="" allowfullscreen></iframe>
        </div>
        <div id="opcion3-player" class="player-container">
          <iframe src="" allowfullscreen></iframe>
        </div>
        <div id="opcion4-player" class="player-container">
          <iframe src="" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="episodes-container">
        <h3 style="text-align:center; margin-bottom: 1.5rem; font-size: 1.8rem;">Episodios</h3>
        <div class="episodes-grid" id="episodes-grid">
            <!-- Los episodios se generar√°n con JavaScript -->
        </div>
    </div>
  </div>
  <script>
    const episodes = [
        { num: 1, title: "Episodio 1", op1: "", op2: "", op3: "", op4: "" },
        { num: 2, title: "Episodio 2", op1: "", op2: "", op3: "", op4: "" },
        { num: 3, title: "Episodio 3", op1: "", op2: "", op3: "", op4: "" },
        { num: 4, title: "Episodio 4", op1: "", op2: "", op3: "", op4: "" },
        { num: 5, title: "Episodio 5", op1: "", op2: "", op3: "", op4: "" },
        { num: 6, title: "Episodio 6", op1: "", op2: "", op3: "", op4: "" },
        { num: 7, title: "Episodio 7", op1: "", op2: "", op3: "", op4: "" },
        { num: 8, title: "Episodio 8", op1: "", op2: "", op3: "", op4: "" },
        { num: 9, title: "Episodio 9", op1: "", op2: "", op3: "", op4: "" },
        { num: 10, title: "Episodio 10", op1: "", op2: "", op3: "", op4: "" },
        { num: 11, title: "Episodio 11", op1: "", op2: "", op3: "", op4: "" },
        { num: 12, title: "Episodio 12", op1: "", op2: "", op3: "", op4: "" }
    ];
    const episodesGrid = document.getElementById('episodes-grid');
    const currentEpisodeTitle = document.getElementById('current-episode-title');
    const playerIframes = {
        opcion1: document.querySelector('#opcion1-player iframe'),
        opcion2: document.querySelector('#opcion2-player iframe'),
        opcion3: document.querySelector('#opcion3-player iframe'),
        opcion4: document.querySelector('#opcion4-player iframe')
    };
    function switchPlayer(option) {
      document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.player-container').forEach(container => container.classList.remove('active'));
      document.getElementById(option + '-btn').classList.add('active');
      document.getElementById(option + '-player').classList.add('active');
    }
    function loadEpisode(episode) {
        currentEpisodeTitle.textContent = `Episodio ${episode.num}: ${episode.title}`;
        playerIframes.opcion1.src = episode.op1;
        playerIframes.opcion2.src = episode.op2;
        playerIframes.opcion3.src = episode.op3;
        playerIframes.opcion4.src = episode.op4;
        document.querySelectorAll('.episode-item').forEach(item => item.classList.remove('active'));
        document.getElementById(`ep-${episode.num}`).classList.add('active');
    }
    document.addEventListener('DOMContentLoaded', function() {
        episodes.forEach(ep => {
            const epItem = document.createElement('div');
            epItem.className = 'episode-item';
            epItem.id = `ep-${ep.num}`;
            epItem.textContent = `Episodio ${ep.num}`;
            epItem.onclick = () => loadEpisode(ep);
            episodesGrid.appendChild(epItem);
        });
        if (episodes.length > 0) {
            loadEpisode(episodes[0]);
        }
        switchPlayer('opcion1');
    });
  </script>
</body>
</html>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    }

    .header {

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      padding: 6rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      border: none;
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .anime-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .anime-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 92, 173, 0.5);
    }

    .anime-description {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .seasons-container, .seasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .season-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 92, 173, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .season-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 92, 173, 0.3);
      border-color: #ff5cad;
    }

    .season-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff8a80;
    }

    .season-description, .season-info {
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .season-btn, .watch-btn {
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }

    .season-btn:hover, .watch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .contenedor-video {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 92, 173, 0.2);
      margin-bottom: 2rem;
    }

    .player-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .player-btn {
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .player-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .player-btn.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    .reproductor-video {
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .player-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    .player-container.active {
      display: block;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .seasons-container, .seasons-grid {
        grid-template-columns: 1fr;
      }
      
      .anime-title {
        font-size: 2rem;
      }
      
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .main-content {
        padding: 8rem 1rem 2rem;
      }
    }

  <script>
    function switchPlayer(option) {
      const playerButtons = document.querySelectorAll('.player-btn');
      const playerContainers = document.querySelectorAll('.player-container');
      
      playerButtons.forEach(btn => btn.classList.remove('active'));
      playerContainers.forEach(container => container.classList.remove('active'));
      
      document.getElementById(${option}-btn).classList.add('active');
      document.getElementById(${option}-player).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const firstPlayerBtn = document.querySelector('.player-btn');
      if (firstPlayerBtn) {
        firstPlayerBtn.click();
      }
    });
  </script>

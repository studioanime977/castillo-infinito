<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer: Rugido de Victoria - StudioOtaku</title>
  <link rel="icon" type="image/x-icon" href="../../img/demon-slayer.ico">
  <style>
    :root {
      --primary-color: #ff5cad;
      --secondary-color: #ff8a80;
      --background-start: #0f0f23;
      --background-end: #2d1b69;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 92, 173, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 50%, var(--background-start) 100%);
      color: var(--text-color);
      min-height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 25px;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .title-container {
        text-align: center;
        margin-bottom: 2rem;
    }

    .movie-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .movie-subtitle {
        font-size: 1.5rem;
        color: var(--secondary-color);
    }

    .contenedor-video {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .player-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .player-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .player-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .player-btn.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      box-shadow: 0 0 15px #4CAF50;
    }

    .reproductor-video {
      height: 60vh; 
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .player-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    .player-container.active {
      display: block;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
        .reproductor-video {
            height: 40vh;
        }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">üßßStudioOtaku</div>
  </div>

  <div class="main-content">
    <a href="temporadas.html" class="back-btn">‚Üê Volver a las Temporadas</a>

    <div class="title-container">
        <h1 class="movie-title">Demon Slayer: Kimetsu no Yaiba</h1>
        <h2 class="movie-subtitle">Rugido de Victoria</h2>
    </div>

    <div class="contenedor-video">
      <div class="player-options">
        <button id="opcion1-btn" class="player-btn" onclick="switchPlayer('opcion1')">OPCI√ìN 1</button>
        <button id="opcion2-btn" class="player-btn" onclick="switchPlayer('opcion2')">OPCI√ìN 2</button>
        <button id="opcion3-btn" class="player-btn" onclick="switchPlayer('opcion3')">OPCI√ìN 3</button>
      </div>
      <div class="reproductor-video">
        <div id="opcion1-player" class="player-container">
          <iframe src="https://www.yourupload.com/embed/111x11111111" allowfullscreen></iframe>
        </div>
        <div id="opcion2-player" class="player-container">
          <iframe src="URL_OP2_PELICULA" allowfullscreen></iframe>
        </div>
        <div id="opcion3-player" class="player-container">
          <iframe src="URL_OP3_PELICULA" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  </div>

  <script>
    function switchPlayer(option) {
      document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.player-container').forEach(container => container.classList.remove('active'));
      
      document.getElementById(option + '-btn').classList.add('active');
      document.getElementById(option + '-player').classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
        switchPlayer('opcion1');
    });
  </script>
</body>
</html>

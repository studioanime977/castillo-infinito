<!DOCTYPE html>
<html lang="es">
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #2d1b69 50%, #0f0f23 100%);
      color: #fff;
      min-height: 100vh;
      line-height: 1.6;
    }

    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #ff5cad;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      padding: 6rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      border: none;
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .anime-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .anime-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 92, 173, 0.5);
    }

    .anime-description {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .seasons-container, .seasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .season-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 92, 173, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .season-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 92, 173, 0.3);
      border-color: #ff5cad;
    }

    .season-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff8a80;
    }

    .season-description, .season-info {
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .season-btn, .watch-btn {
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }

    .season-btn:hover, .watch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .contenedor-video {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 92, 173, 0.2);
      margin-bottom: 2rem;
    }

    .player-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .player-btn {
      background: linear-gradient(45deg, #ff5cad, #ff8a80);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .player-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .player-btn.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    .reproductor-video {
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .player-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    .player-container.active {
      display: block;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .seasons-container, .seasons-grid {
        grid-template-columns: 1fr;
      }
      
      .anime-title {
        font-size: 2rem;
      }
      
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .main-content {
        padding: 8rem 1rem 2rem;
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimetsu no Yaiba: Castillo Infinito - StudioOtaku</title>
  <link rel="icon" type="image/x-icon" href="../../img/demon-slayer.ico">
</head>
<body>
  <div class="header">
    <div class="logo">üßßStudioOtaku</div>
    <a href="../../html/index.html" class="back-btn" style="margin: 0;">üè† Inicio</a>
  </div>

  <div class="main-content">
    <a href="temporadas.html" class="back-btn">‚Üê Volver a Temporadas</a>
    
    <div class="anime-header">
      <h1 class="anime-title">Kimetsu no Yaiba: Mugen Train</h1>
      <p class="anime-description">
        Tanjiro, Nezuko, Zenitsu e Inosuke se unen al Pilar de la Llama, Kyojuro Rengoku, para investigar una serie de misteriosas desapariciones que ocurren en un tren aparentemente infinito.
      </p>
    </div>

    <div class="contenedor-video">
      <div class="player-options">
        <button class="player-btn active" id="opcion1-btn" onclick="switchPlayer('opcion1')">Opci√≥n 1</button>
        <button class="player-btn" id="opcion2-btn" onclick="switchPlayer('opcion2')">Opci√≥n 2</button>
        <button class="player-btn" id="opcion3-btn" onclick="switchPlayer('opcion3')">Opci√≥n 3</button>
      </div>
      <div class="reproductor-video">
        <div id="opcion1-player" class="player-container active">
          <iframe src="https://sendvid.com/embed/abcdef12" allowfullscreen></iframe>
        </div>
        <div id="opcion2-player" class="player-container">
          <iframe src="URL_OP2_PELICULA" allowfullscreen></iframe>
        </div>
        <div id="opcion3-player" class="player-container">
          <iframe src="URL_OP3_PELICULA" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  </div>
  
  <script>
    function switchPlayer(option) {
      const playerButtons = document.querySelectorAll('.player-btn');
      const playerContainers = document.querySelectorAll('.player-container');
      
      playerButtons.forEach(btn => btn.classList.remove('active'));
      playerContainers.forEach(container => container.classList.remove('active'));
      
      document.getElementById(option + '-btn').classList.add('active');
      document.getElementById(option + '-player').classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const firstPlayerBtn = document.querySelector('.player-btn');
      if (firstPlayerBtn) {
        firstPlayerBtn.click();
      }
    });
  </script>
</body>
</html>

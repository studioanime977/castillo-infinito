<script>
  let activeLanguage = 'latino';
  let activePlayers = { latino: 'latino1', sub: 'sub1' };

  function switchLanguage(lang) {
    activeLanguage = lang;
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(lang + '-lang-btn').classList.add('active');

    document.querySelectorAll('.player-group').forEach(group => group.classList.remove('active'));
    document.getElementById(lang + '-players').classList.add('active');

    switchPlayer(activePlayers[lang]);
  }

  function switchPlayer(player) {
    activePlayers[activeLanguage] = player;
    const playerGroup = document.getElementById(activeLanguage + '-players');

    playerGroup.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
    playerGroup.querySelector('#' + player + '-btn').classList.add('active');

    playerGroup.querySelectorAll('.player-container').forEach(container => container.classList.remove('active'));
    playerGroup.querySelector('#' + player + '-player').classList.add('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    switchLanguage('latino');
  });
</script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #ff5cad;
      --secondary-color: #ff8a80;
      --background-start: #0f0f23;
      --background-end: #2d1b69;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 92, 173, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 50%, var(--background-start) 100%);
      color: var(--text-color);
      min-height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 25px;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .title-container {
        text-align: center;
        margin-bottom: 2rem;
    }

    .season-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .episode-title {
        font-size: 1.5rem;
        color: var(--secondary-color);
    }

    .contenedor-video {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .player-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .player-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .player-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 92, 173, 0.4);
    }

    .player-btn.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      box-shadow: 0 0 15px #4CAF50;
    }

    .reproductor-video {
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .player-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    .player-container.active {
      display: block;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .episodes-container {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        border: 1px solid var(--border-color);
    }

    .episodes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
    }

    .episode-item {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid transparent;
    }

    .episode-item:hover, .episode-item.active {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        transform: translateY(-3px);
        border-color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .episodes-grid {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
        .reproductor-video {
            height: 300px;
        }
    }

    /* Video Protection Styles */
    .player-container {
      position: relative;
    }

    .player-container iframe {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .reproductor-video {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
      pointer-events: none;
    }

    .video-overlay.active {
      pointer-events: auto;
    }
  </style>
</head>

  <script>
    // Protecci√≥n total de la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      // Bloquear todos los men√∫s contextuales
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Bloquear selecci√≥n y arrastre en toda la p√°gina
      document.body.onselectstart = function() { return false; };
      document.body.ondragstart = function() { return false; };

      // Bloquear atajos de teclado para abrir nueva ventana/pesta√±a, descargar, inspeccionar, imprimir, ver c√≥digo fuente
      document.addEventListener('keydown', function(e) {
        // Ctrl+N, Ctrl+T, Ctrl+P, Ctrl+S, Ctrl+U, Ctrl+Shift+I, F12, Alt+F4
        if (
          (e.ctrlKey && (e.key === 'n' || e.key === 't' || e.key === 'p' || e.key === 's' || e.key === 'u')) ||
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) ||
          (e.key === 'F12') ||
          (e.altKey && e.key === 'F4')
        ) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });

      // Bloquear PrintScreen
      document.addEventListener('keyup', function(e) {
        if (e.key === 'PrintScreen') {
          navigator.clipboard.writeText('');
        }
      });

      // Bloquear todos los enlaces para que no abran nueva pesta√±a/ventana ni descarguen
      document.querySelectorAll('a').forEach(function(link) {
        link.setAttribute('target', '_self');
        link.setAttribute('download', '');
        link.addEventListener('click', function(e) {
          if (link.hasAttribute('download')) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        });
      });

      // Protecci√≥n de los iframes (solo permitir pantalla completa y reproducci√≥n)
      document.querySelectorAll('iframe').forEach(function(iframe) {
        // Bloquear men√∫ contextual
        iframe.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        // Intentar bloquear descargas y navegaci√≥n en el iframe
        iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-fullscreen');
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Bloquear men√∫ contextual en los iframes
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(function(iframe) {
      iframe.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Permitir reproducci√≥n y pantalla completa
      iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-fullscreen');

      // Bloquear interacci√≥n con el contenido del iframe solo para copiar direcci√≥n
      iframe.addEventListener('mousedown', function(e) {
        if (e.button === 2) { // Clic derecho
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
    });

    // Bloquear teclas espec√≠ficas para evitar acciones como guardar o copiar
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' || 
        (e.ctrlKey && e.key === 's') || 
        (e.ctrlKey && e.key === 'u') || 
        (e.ctrlKey && e.key === 'p') || 
        (e.ctrlKey && e.shiftKey && e.key === 'I')
      ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    });
  });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const playerIframes = {
      opcion1: document.querySelector('#opcion1-player iframe'),
      opcion2: document.querySelector('#opcion2-player iframe'),
      opcion3: document.querySelector('#opcion3-player iframe'),
      opcion4: document.querySelector('#opcion4-player iframe')
    };

    Object.keys(playerIframes).forEach(option => {
      const iframe = playerIframes[option];

      // Configurar sandbox para cada iframe
      iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-fullscreen');

      // Bloquear men√∫ contextual
      iframe.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Bloquear interacci√≥n con el contenido del iframe
      iframe.addEventListener('mousedown', function(e) {
        if (e.button === 2) { // Clic derecho
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
    });

    // Funci√≥n para cambiar entre reproductores
    function switchPlayer(option) {
      document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.player-container').forEach(container => container.classList.remove('active'));

      document.getElementById(option + '-btn').classList.add('active');
      document.getElementById(option + '-player').classList.add('active');
    }

    // Activar el primer reproductor por defecto
    switchPlayer('opcion1');
